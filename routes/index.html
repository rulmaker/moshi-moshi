<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Moshi Moshi Drawing</title>
</head>
<body class="not_selectable" onload="onLoad()">
  <main>
  <h1>Moshi Moshi Drawing</h1>
  <div class="display_inline_block t_center">
    <div class="t_center monospace align_top">
      <canvas id="sketchpad" width="400" height="400" class="bordered"></canvas>
      <br>
      <form>
        <button id="clear" class="yellow_input" onclick="event.preventDefault(); clearSketchpad();">
          Clear
        </button>
        <button id="undo" class="yellow_input" onclick="event.preventDefault(); undoSketchpad();">
          Undo
        </button>
        <input type="file" id="upload-image" class="yellow_input" />
        <a id="download" download="image.png"><button type="button" onClick="download()">Download</button></a>
        <p>
          <label class="align_top">Thickness:</label>
          <input style="height:20px" type="range" min="1" max="40" oninput="sketchpad.weight = parseFloat(event.target.value);" value="2" step="0.1" autocomplete="off" />
        <p>
          <span id="color_inputs">
          </span>
      </form>
    </div>
  </div>
</main>
  <script src="atrament-v1.2.0.min.js"></script>
  <script src="drawing.js"></script>
</body>
</html>
